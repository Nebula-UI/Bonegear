<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../../libs/bootstrap/css/bootstrap-theme.css">
</head>
<body>
	<button id="btn-1">Open Modal</button>
	<script type="text/javascript" src="../../libs/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="../../node_modules/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="../../node_modules/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="../../libs/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../src/bonegears.js"></script>
	<script>
		$(document).ready(function() {
			$("#btn-1").click(function(e) {
			var modal = new $.fn.bonegears.ModalView({
				title: "Hello World!"
			});
			modal.render();
			});
		});
	</script>
</body>
</html>
